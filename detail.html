<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <link rel="stylesheet" href="detail.css">
</head>
<body>

<header class="header">
  <div onclick="history.back()" class="back">←</div>
  <div class="logo">LIMITLESS SPACE</div>
</header>

<section class="gallery" id="gallery"></section>

<section class="info">
  <h1 id="name"></h1>
  <div class="price" id="price"></div>

  <div class="colors" id="colors"></div>

  <div class="cart">
    <div class="qty">
      <button onclick="changeQty(-1)">−</button>
      <span id="qty">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>
    <button class="add" onclick="addToCart()">Add to Cart</button>
  </div>

  <p class="desc">
    Designed for daily wear.<br>
    Minimal form, limitless space.
  </p>
</section>

<script src="detail.js"></script>
</body>
</html>
