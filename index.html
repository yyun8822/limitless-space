<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limitless Space</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="left">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>
  <div class="logo">LIMITLESS SPACE</div>
  <div class="right">
    <button onclick="changeLang('en')">EN</button>
    <button onclick="changeLang('zh')">中文</button>
  </div>
</header>

<!-- 汉堡菜单 -->
<div id="menu" class="menu">
  <input id="searchInput" oninput="applyFilter()" placeholder="Search..." />
  <button onclick="setCategory('All')">All</button>
  <button onclick="setCategory('T恤')">T恤</button>
  <button onclick="setCategory('连帽衫')">连帽衫</button>
  <button onclick="setCategory('裙子')">裙子</button>
  <button onclick="setCategory('外套')">外套</button>
  <button onclick="setCategory('短裤')">短裤</button>
  <button onclick="setCategory('长裤')">长裤</button>
</div>

<!-- 商品列表 -->
<main id="productList" class="grid"></main>

<!-- 购物车 -->
<div class="cart">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <div id="cartTotal"></div>
  <button id="checkoutBtn" onclick="checkout()">Checkout</button>
</div>

<!-- 底部 WhatsApp + Instagram -->
<footer class="footer">
  <a href="https://wa.me/60173988114" target="_blank">WhatsApp</a>
  <a href="https://instagram.com/limitless_space8" target="_blank">Instagram</a>
</footer>

<script src="main.js"></script>
</body>
</html>
