<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Limitless Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <h1 class="logo">LIMITLESS SPACE</h1>
</header>

<nav id="sideMenu" class="side-menu">
  <input type="text" id="searchInput" placeholder="Search..." oninput="renderProducts()" />
  <ul>
    <li onclick="filterCategory('all')">全部</li>
    <li onclick="filterCategory('T恤')">T恤</li>
    <li onclick="filterCategory('连帽衫')">连帽衫</li>
    <li onclick="filterCategory('裙子')">裙子</li>
    <li onclick="filterCategory('外套')">外套</li>
    <li onclick="filterCategory('短裤')">短裤</li>
    <li onclick="filterCategory('长裤')">长裤</li>
  </ul>
</nav>

<section class="slogan">
  Fashion for every space
</section>

<main>
  <div id="product-list" class="product-grid"></div>
</main>

<!-- 商品详情 -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <img id="detailImg" />
    <h2 id="detailName"></h2>
    <p id="detailPrice"></p>

    <div id="colorOptions"></div>
    <select id="sizeSelect"></select>

    <button onclick="addToCart()">加入购物车</button>
  </div>
</div>

<footer class="footer">
  <a href="https://wa.me/60173988114" target="_blank">WhatsApp</a>
  <a href="https://instagram.com/limitless_space8" target="_blank">Instagram</a>
</footer>

<script src="script.js"></script>
</body>
</html>
