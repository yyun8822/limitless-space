<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limitless Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="logo">Limitless Space</div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="lang">
      <button onclick="changeLang('en')">EN</button>
      <button onclick="changeLang('zh')">中文</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 data-en="Fashion for Every Space" data-zh="适合每个空间的时尚">Fashion for Every Space</h1>
      <p data-en="Malaysia online clothing store. Add products soon."
         data-zh="马来西亚线上服装店。即将上架产品。">
        Malaysia online clothing store. Add products soon.
      </p>
      <div class="cta">
        <a href="https://wa.me/60173988114" target="_blank">WhatsApp</a>
        <a href="https://instagram.com/limitless_space8" target="_blank">Instagram</a>
      </div>
    </section>

    <section class="products" id="products">
      <h2 data-en="Products" data-zh="产品">Products</h2>
      <div id="productList" class="grid"></div>
    </section>

    <section class="cart" id="cart">
      <h2 data-en="Cart" data-zh="购物车">Cart</h2>
      <div id="cartItems"></div>
      <div id="cartTotal"></div>
      <button id="checkoutBtn" onclick="checkout()" class="checkout" style="display:none;">
        <span data-en="Checkout via WhatsApp" data-zh="通过 WhatsApp 结账">Checkout via WhatsApp</span>
      </button>
    </section>

    <section class="contact" id="contact">
      <h2 data-en="Contact Us" data-zh="联系我们">Contact Us</h2>
      <p data-en="Send us a message to order or ask questions." data-zh="发送消息下单或咨询。">
        Send us a message to order or ask questions.
      </p>
      <div class="cta">
        <a href="https://wa.me/60173988114" target="_blank">WhatsApp</a>
        <a href="https://instagram.com/limitless_space8" target="_blank">Instagram</a>
      </div>
    </section>
  </main>

  <footer>
    <p data-en="© 2026 Limitless Space. Made in Malaysia." data-zh="© 2026 Limitless Space。马来西亚制造。">
      © 2026 Limitless Space. Made in Malaysia.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
