<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limitless Space</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="logo">LIMITLESS SPACE</div>
  </header>

  <!-- Hamburger Menu -->
  <aside id="menu" class="menu">
    <button onclick="setCategory('All')" data-en="All" data-zh="全部">All</button>
    <button onclick="setCategory('T恤')" data-en="T-Shirt" data-zh="T恤">T恤</button>
    <button onclick="setCategory('连帽衫')" data-en="Hoodie" data-zh="连帽衫">连帽衫</button>
    <button onclick="setCategory('裙子')" data-en="Skirt" data-zh="裙子">裙子</button>

    <input
      id="searchInput"
      type="text"
      placeholder="Search"
      oninput="renderProducts()"
    />
  </aside>

  <!-- Product List -->
  <main class="product-list" id="productList"></main>

  <!-- Bottom Social -->
  <footer class="bottom-social">
    <a href="https://wa.me/60173988114" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/limitless_space8" target="_blank">Instagram</a>
  </footer>

  <script src="main.js"></script>
</body>
</html>
