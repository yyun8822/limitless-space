<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limitless Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo -->
  <div class="logo">LIMITLESS SPACE</div>

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">☰</div>

  <!-- Menu -->
  <div id="menu" class="menu">
    <div class="menu-title">Categories</div>

    <button onclick="setCategory('All')" class="active">All</button>
    <button onclick="setCategory('T恤')">T恤</button>
    <button onclick="setCategory('连帽衫')">连帽衫</button>
    <button onclick="setCategory('裙子')">裙子</button>
    <button onclick="setCategory('外套')">外套</button>
    <button onclick="setCategory('短裤')">短裤</button>
    <button onclick="setCategory('长裤')">长裤</button>

    <input id="searchInput" type="text" placeholder="Search" oninput="applyFilter()">
  </div>

  <!-- Products -->
  <div id="productList" class="product-list"></div>

  <!-- Cart -->
  <div class="cart">
    <h2 data-en="Cart" data-zh="购物车">Cart</h2>
    <div id="cartItems"></div>
    <div id="cartTotal"></div>
    <button id="checkoutBtn" onclick="checkout()">Checkout</button>
  </div>

  <!-- Bottom WhatsApp + Instagram -->
  <div class="bottom-social">
    <a href="https://wa.me/60173988114" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
