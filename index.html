<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Limitless Space</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <span onclick="toggleMenu()">☰</span>
  <h1>LIMITLESS SPACE</h1>
  <button onclick="toggleLang()">EN / 中</button>
</header>

<nav id="menu">
  <input placeholder="Search" oninput="renderProducts()">
  <ul>
    <li onclick="filterCat('all')">All</li>
    <li onclick="filterCat('T恤')">T恤</li>
    <li onclick="filterCat('连帽衫')">连帽衫</li>
    <li onclick="filterCat('裙子')">裙子</li>
  </ul>
</nav>

<section id="banner">Fashion for every space</section>

<h2>New Arrivals</h2>
<div id="newList" class="grid"></div>

<h2>All Products</h2>
<div id="productList" class="grid"></div>

<!-- 商品详情 -->
<div id="modal" class="modal">
  <div class="box">
    <span onclick="closeModal()">×</span>
    <img id="detailImg">
    <div id="colorBtns"></div>
    <select id="sizeSelect"></select>
    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- 购物车 -->
<div id="cartBox" class="cart">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <button onclick="checkout()">WhatsApp 下单</button>
</div>

<footer>
  <a href="https://wa.me/60173988114">WhatsApp</a>
  <a href="https://instagram.com/limitless_space8">Instagram</a>
</footer>

<script src="script.js"></script>
</body>
</html>
