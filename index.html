<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limitless Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="hamburger" onclick="openMenu()">â˜°</div>
  <div class="logo">LIMITLESS SPACE</div>
  <div class="cart-icon" onclick="toggleCart()">
    ğŸ›’ <span id="cartCount">0</span>
  </div>
</header>

<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<aside id="menu" class="menu">
  <div class="menu-header">
    <span>Menu</span>
    <button onclick="closeMenu()">â† Back</button>
  </div>

  <input
    id="searchInput"
    type="text"
    placeholder="Search..."
    oninput="renderProducts()"
  />

  <div class="menu-cats">
    <button onclick="setCategory('All')">All</button>
    <button onclick="setCategory('T-Shirt')">T-Shirt</button>
    <button onclick="setCategory('Hoodie')">Hoodie</button>
    <button onclick="setCategory('Dress')">Dress</button>
    <button onclick="setCategory('Jacket')">Jacket</button>
    <button onclick="setCategory('Shorts')">Shorts</button>
    <button onclick="setCategory('Pants')">Pants</button>
  </div>
</aside>

<main>
  <section class="grid" id="productList"></section>
</main>

<!-- Cart -->
<div id="cart" class="cart">
  <div class="cart-header">
    <span>Cart</span>
    <button onclick="toggleCart()">âœ•</button>
  </div>
  <div id="cartItems"></div>
  <div id="cartTotal"></div>
</div>

<script src="main.js"></script>
</body>
</html>
