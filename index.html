<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limitless Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="logo">Limitless Space</div>
    <div class="lang">
      <button onclick="changeLang('en')">EN</button>
      <button onclick="changeLang('zh')">中文</button>
    </div>

    <!-- 菜单 -->
    <div class="menu" id="menu">
      <h3 data-en="Categories" data-zh="分类">Categories</h3>
      <div class="cat-list">
        <button onclick="setCategory('T恤')">T恤</button>
        <button onclick="setCategory('连帽衫')">连帽衫</button>
        <button onclick="setCategory('裙子')">裙子</button>
        <button onclick="setCategory('外套')">外套</button>
        <button onclick="setCategory('短裤')">短裤</button>
        <button onclick="setCategory('长裤')">长裤</button>
      </div>

      <h3 data-en="Search" data-zh="搜索">Search</h3>
      <input id="searchInput" type="text" placeholder="Search..." oninput="applyFilter()" />
      <button class="menu-close" onclick="toggleMenu()">Close</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 data-en="Fashion for Every Space" data-zh="适合每个空间的时尚">Fashion for Every Space</h1>
      <p data-en="Malaysia online clothing store." data-zh="马来西亚线上服装店。">
        Malaysia online clothing store.
      </p>
      <div class="cta">
        <a href="https://wa.me/60173988114" target="_blank">WhatsApp</a>
        <a href="https://instagram.com/limitless_space8" target="_blank">Instagram</a>
      </div>
    </section>

    <section class="products">
      <h2 data-en="Products" data-zh="产品">Products</h2>
      <div id="productList" class="grid"></div>
    </section>

    <section class="cart" id="cart">
      <h2 data-en="Cart" data-zh="购物车">Cart</h2>
      <div id="cartItems"></div>
      <div id="cartTotal"></div>
      <button id="checkoutBtn" onclick="checkout()" class="checkout" style="display:none;">
        <span data-en="Checkout via WhatsApp" data-zh="通过 WhatsApp 结账">Checkout via WhatsApp</span>
      </button>
    </section>
  </main>

  <footer>
    <p data-en="© 2026 Limitless Space. Made in Malaysia." data-zh="© 2026 Limitless Space。马来西亚制造。">
      © 2026 Limitless Space. Made in Malaysia.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
