<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="logo">LIMITLESS SPACE</div>
    <div class="cart-icon" onclick="toggleCart()">
      ðŸ›’<span id="cartCount">0</span>
    </div>
  </header>

  <!-- Menu -->
  <div class="menu" id="menu">
    <input id="searchInput" placeholder="Search" oninput="renderProducts()" />
    <button class="active" onclick="setCategory('All')">All</button>
    <button onclick="setCategory('T-Shirt')">T-Shirt</button>
    <button onclick="setCategory('Hoodie')">Hoodie</button>
    <button onclick="setCategory('Dress')">Dress</button>
    <button onclick="setCategory('Jacket')">Jacket</button>
    <button onclick="setCategory('Shorts')">Shorts</button>
    <button onclick="setCategory('Pants')">Pants</button>
  </div>

  <!-- Detail -->
  <main class="detail" id="detail"></main>

  <!-- Cart -->
  <div class="cart" id="cart" style="display:none;">
    <div class="cart-header">
      <h3>Cart</h3>
      <button onclick="toggleCart()">Close</button>
    </div>
    <div id="cartItems"></div>
    <div id="cartTotal"></div>
    <button id="checkoutBtn" onclick="checkout()" style="display:none;">Checkout</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <a href="https://wa.me/60173988114" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/limitless_space8" target="_blank">Instagram</a>
  </footer>

  <script src="detail.js"></script>
</body>
</html>
